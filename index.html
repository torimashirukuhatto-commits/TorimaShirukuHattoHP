  <style>
    /* 色変更など */
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: rgb(168, 255, 247); /* モチーフカラー背景 */
      }

    nav {
      background: #ffffff; /* 上の枠は白 */
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h1, h2 {
      margin-top: 0;
    }

    .video-box {
      position: relative;
      padding-top: 56.25%;
      height: 0;
      overflow: hidden;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .video-box iframe.video-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .download-button {
      display: inline-block;
      margin: 10px 10px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .news {
      margin-top: 50px;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .news ul {
      padding-left: 20px;
    }

    .news li {
      margin-bottom: 10px;
    }

    /* ==== フッター ==== */
    footer {
      margin-top: 50px;
      background: #ffffff;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    footer a {
      color: #0077b6;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }
      .download-button {
        width: 100%;
        box-sizing: border-box;
        text-align: center;
      }
    }
  </style>
</head>
