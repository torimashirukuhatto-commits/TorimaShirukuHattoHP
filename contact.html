<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f0f8ff;
      color: #333;
    }
    nav {
      background: #222;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
    .container {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    .content-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">ゲーム紹介</a>
    <a href="about.html">作った人</a>
    <a href="contact.html">お問い合わせ</a>
    <a href="news.html">ニュース</a>
  </nav>

  <div class="container">
    <div class="content-box">
      <h1>お問い合わせ</h1>
      <p>ご質問・ご意見などがあれば、以下のフォームからご連絡ください。</p>
      <form>
        <label for="name">お名前（任意）</label>
        <input type="text" id="name" name="name">

        <label for="email">メールアドレス（任意）</label>
        <input type="email" id="email" name="email">

        <label for="message">お問い合わせ内容</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">送信</button>
      </form>
    </div>
  </div>
</body>
</html>
